<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/buttons.css" />
    <link rel="stylesheet" href="./styles/wheel.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Wheel of fortunue</title>

    <div class="buttons">
      <div class="theme-buttons">
        <button class="theme-button">Theme</button>
      </div>

      <button class="preset-button">Presets</button>
      <button class="settings">settings</button>

      <div style="width: 800px" class="wheel">
        <canvas id="myChart"></canvas>

      <div class="massage-on-wheel">Tap to spin</div>
      <button class="add">Add</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
